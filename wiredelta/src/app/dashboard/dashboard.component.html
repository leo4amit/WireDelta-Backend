<mat-toolbar color="primary">
  <mat-toolbar-row>
     <button mat-icon-button (click)="opened=!opened">
        <mat-icon>menu</mat-icon>
     </button>
     <span> NJORD </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>

  <mat-sidenav [(opened)]="opened"  mode="side" [opened]="isExpanded" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
  <mat-nav-list>
     <a mat-list-item>Dashboard</a>
     <a mat-list-item>Job Ads</a>
     <a mat-list-item>Proposals</a>
     <a mat-list-item>Reviews</a>
  </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
     <div style="width: 90%;">
     <mat-tab-group (selectedTabChange)="onTabSelected($event)">
        <mat-tab label="Pending"></mat-tab>
        <mat-tab label="Accepted"></mat-tab>
        <mat-tab label="Completed"></mat-tab>
        <mat-tab label="Declined"></mat-tab>
        <mat-tab label="Cancelled"></mat-tab>
     </mat-tab-group>
     <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
           <ng-container matColumnDef="UserName">
              <th mat-header-cell *matHeaderCellDef> UserName </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
           </ng-container>
           <ng-container matColumnDef="Boat Type">
              <th mat-header-cell *matHeaderCellDef> Boat Type </th>
              <td mat-cell *matCellDef="let element"> {{element.boatType}} </td>
           </ng-container>
           <ng-container matColumnDef="Service">
              <th mat-header-cell *matHeaderCellDef> Service </th>
              <td mat-cell *matCellDef="let element"> {{element.service}} </td>
           </ng-container>
           <ng-container matColumnDef="Boat Location">
              <th mat-header-cell *matHeaderCellDef> Boat Location </th>
              <td mat-cell *matCellDef="let element"> {{element.boatLocation}} </td>
           </ng-container>

           <ng-container matColumnDef="Job Type">
            <th mat-header-cell *matHeaderCellDef> Job Type </th>
            <td mat-cell *matCellDef="let element"> {{element.jobType}} </td>
         </ng-container>

         <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;let i=index">
               <button mat-button color="primary" (click)="viewRecord(element.position)">Details</button>
            </td>
         </ng-container>

           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [pageSizeOptions]="[5]" showFirstLastButtons>
        </mat-paginator>                 
     </div>
     </div>
  </mat-sidenav-content>
</mat-sidenav-container>
